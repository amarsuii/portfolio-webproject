<body id="contact-page">

<header>
    <nav class="navbar">
        <div class="logo">Your Name</div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>

        </ul>
        <div class="burger">
            <span></span><span></span><span></span>
        </div>
    </nav>
</header>

<main class="section contact-section">
    <h1>Contact Me</h1>
    <p class="muted">Feel free to reach out for internships, projects, or collaborations.</p>

    <div class="contact-wrapper">

        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <small class="error" id="name-error"></small>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <small class="error" id="email-error"></small>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" rows="4" placeholder="Type your message"></textarea>
                <small class="error" id="message-error"></small>
            </div>

            <button type="submit" class="btn primary-btn">Send Message</button>
            <p class="success-msg" id="success-msg"></p>
        </form>

        <div class="contact-info">
            <h2>Contact Details</h2>
            <ul>
                <li><strong>Email:</strong> __________</li>
                <li><strong>Phone:</strong> __________</li>
                <li><strong>Location:</strong> __________</li>
            </ul>
        </div>

    </div>
</main>
